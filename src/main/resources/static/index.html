<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamCity Demo - Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand mb-0 h1">üì¶ TeamCity Demo - Product Management</span>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Stats Section -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <h5>Total Products</h5>
                        <h2 id="totalProducts">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card bg-info text-white">
                    <div class="card-body">
                        <h5>Total Value</h5>
                        <h2 id="totalValue">-</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search Section -->
        <div class="row mb-4">
            <div class="col-md-8">
                <input type="text" id="searchInput" class="form-control" placeholder="Search products...">
            </div>
            <div class="col-md-4">
                <button id="searchBtn" class="btn btn-primary">üîç Search</button>
                <button id="refreshBtn" class="btn btn-secondary">üîÑ Refresh</button>
            </div>
        </div>

        <!-- Add Product Form -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Add New Product</h5>
            </div>
            <div class="card-body">
                <form id="productForm" class="row g-3">
                    <div class="col-md-3">
                        <input type="text" id="productName" class="form-control" placeholder="Product Name" required>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="productDesc" class="form-control" placeholder="Description">
                    </div>
                    <div class="col-md-2">
                        <input type="number" id="productPrice" class="form-control" placeholder="Price" step="0.01" required>
                    </div>
                    <div class="col-md-2">
                        <input type="number" id="productQuantity" class="form-control" placeholder="Quantity" required>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-success w-100">‚ûï Add Product</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Products Table -->
        <div class="card">
            <div class="card-header">
                <h5>Products</h5>
            </div>
            <div class="card-body">
                <div id="loading" class="text-center" style="display: none;">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="productsTable">
                            <!-- Products will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast for notifications -->
    <div id="toast" class="toast position-fixed bottom-0 end-0 m-3" role="alert">
        <div class="toast-header">
            <strong class="me-auto">Notification</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body" id="toastMessage"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
