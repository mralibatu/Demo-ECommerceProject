version: '3.8'

# Development environment with hot reload
services:
  # PostgreSQL Database (same as production)
  postgres:
    image: postgres:15-alpine
    container_name: ecommerce-postgres-dev
    environment:
      POSTGRES_DB: ecommerce_dev
      POSTGRES_USER: ecommerce
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ecommerce -d ecommerce_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-dev-network

  # Backend Service (Development mode with hot reload)
  backend-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: ecommerce-backend-dev
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DATABASE_URL: jdbc:postgresql://postgres:5432/ecommerce_dev
      DATABASE_USERNAME: ecommerce
      DATABASE_PASSWORD: password
    ports:
      - "8080:8080"
      - "5005:5005"  # Debug port
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - maven_cache:/root/.m2
    networks:
      - ecommerce-dev-network
    restart: unless-stopped

  # Frontend Service (Development mode with hot reload)
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: ecommerce-frontend-dev
    environment:
      REACT_APP_API_BASE_URL: http://localhost:8080/api
      CHOKIDAR_USEPOLLING: true
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    stdin_open: true
    tty: true
    networks:
      - ecommerce-dev-network
    restart: unless-stopped

  # H2 Database Console (for development debugging)
  h2-console:
    image: oscarfonts/h2:latest
    container_name: ecommerce-h2-console
    ports:
      - "8082:8082"
      - "9092:9092"
    environment:
      H2_OPTIONS: -web -webAllowOthers -tcp -tcpAllowOthers -browser
    networks:
      - ecommerce-dev-network

  # MailHog for email testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: ecommerce-mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - ecommerce-dev-network

networks:
  ecommerce-dev-network:
    driver: bridge
    name: ecommerce-dev-network

volumes:
  postgres_dev_data:
    driver: local
  maven_cache:
    driver: local